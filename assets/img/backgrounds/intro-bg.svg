  </g>
  
  <!-- Connecting lines -->
  <g stroke="#16a085" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="0" y1="0" x2="1920" y2="1080"/>
