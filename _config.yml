# Site Configuration
title: av4sin
description: Soluciones, ideas y proyectos de inform치tica - Gonzalo Mondrag칩n B치scones
url: "https://av4sin.github.io"
baseurl: ""
lang: es

# No remote theme - using custom layouts
# Previously: remote_theme: "jeffreytse/jekyll-theme-yat"

# Plugins (removed jekyll-remote-theme)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 5
paginate_path: "/blog/page/:num/"

# Banner Settings for Blog
banner:
  title: "Blog de av4sin"
  subtitle: "Proyectos, tutoriales y cacharreos varios"
  background: "#1a1a2e"
  opacity: 0.618

# Build settings
markdown: kramdown
highlighter: rouge

# Header and Footer
header:
  mode: normal

# License
license: "MIT"

# Night Mode
night_mode: true

# Author info
author:
  name: "Gonzalo Mondrag칩n B치scones"
  alias: "av4sin"

# Navigation for blog pages
nav:
  - title: Inicio
    url: /
  - title: Blog
    url: /blog/
  - title: Buscar
    url: /blog/search.html
  - title: Archivos
    url: /blog/archives.html
  - title: Categor칤as
    url: /blog/categories.html
  - title: Sobre Mi
    url: /blog/about.html

# Social links (edita aqui y se actualiza en toda la web)
social:
  github: av4sin
  twitter: 
  linkedin: gonzalo-mondragon-bascones
  email: gmondb00@estudiantes.unileon.es

# ============================================
# COMMENTS - Utterances (GitHub-based)
# ============================================
# Utterances uses GitHub issues for comments
# Go to https://utteranc.es to set it up
utterances:
  repo: "av4sin/av4sin.github.io"
  issue_term: "pathname"
  label: "游눫 comments"
  theme: "github-dark"

# ============================================
# ANALYTICS - Multiple options
# ============================================
