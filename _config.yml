# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true  # Enable comments by default on posts
  - scope:
      path: "blog"
    values:
      layout: page

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md

# Include specific files/folders
include:
  - _posts

# Keep the static index.html (Grayscale) as main page
# Blog will be at /blog/
