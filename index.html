<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rangos Militares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            background-color: #4CAF50;
        }
        button.correct {
            background-color: #8BC34A; /* Correcto, verde */
        }
        button.incorrect {
            background-color: #F44336; /* Incorrecto, rojo */
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
        }
        .high-score {
            color: red;
        }
        #rankDisplay {
            font-size: 1.4em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aprende los Rangos Militares</h1>
        <p>Puntos: <span id="score" class="score">0</span></p>
        <p>Récord: <span id="highScore" class="score">0</span></p>
        <p id="rankDisplay">Rango: Soldado</p>
        <!-- Esta imagen es la que muestra el rango de puntos -->
        <img id="rankImage" src="" alt="Insignia del rango">
        <div class="options" id="optionsContainer"></div>
        <p id="result"></p>
        <button id="startButton" onclick="startGame()">Iniciar Partida</button>
    </div>

    <script>
        const ranks = [
            { name: "Soldado", img: "img/soldado.png", points: 0 },
            { name: "Cabo", img: "img/cabo.png", points: 100 },
            { name: "Cabo Primero", img: "img/cabo_primero.png", points: 200 },
            { name: "Cabo Mayor", img: "img/cabo_mayor.png", points: 400 },
            { name: "Sargento", img: "img/sargento.png", points: 800 },
            { name: "Sargento Primero", img: "img/sargento_primero.png", points: 1600 },
            { name: "Brigada", img: "img/brigada.png", points: 3200 },
            { name: "Subteniente", img: "img/subteniente.png", points: 6400 },
            { name: "Suboficial Mayor", img: "img/suboficial_mayor.png", points: 12800 },
            { name: "Alférez", img: "img/alferez.png", points: 25600 },
            { name: "Teniente", img: "img/teniente.png", points: 51200 },
            { name: "Capitán", img: "img/capitan.png", points: 102400 },
            { name: "Comandante", img: "img/comandante.png", points: 204800 },
            { name: "Teniente Coronel", img: "img/teniente_coronel.png", points: 409600 },
            { name: "Coronel", img: "img/coronel.png", points: 819200 },
            { name: "General de Brigada", img: "img/general_brigada.png", points: 1638400 },
            { name: "General de División", img: "img/general_division.png", points: 3276800 },
            { name: "Teniente General", img: "img/teniente_general.png", points: 6553600 },
            { name: "General de Ejército", img: "img/general_ejercito.png", points: 13107200 }
        ];

        let score = 0;
        let highScore = 0;
        let currentRank = ranks[0]; // Comienza como Soldado
        let currentQuestion = null; // Para guardar la pregunta actual y evitar cambios durante la partida
        let optionsOrder = []; // Esto contendrá el orden fijo de las opciones

        function loadHighScore() {
            highScore = parseInt(localStorage.getItem("highScore")) || 0;
            document.getElementById("score").textContent = score;
            document.getElementById("highScore").textContent = highScore;
            updateRankDisplay();
        }

        function saveHighScore() {
            localStorage.setItem("highScore", Math.max(score, highScore));
        }

        function updateRankDisplay() {
            // Encontramos el rango correspondiente según los puntos
            currentRank = ranks.reverse().find(r => score >= r.points) || ranks[0]; // Buscar rango según puntos
            document.getElementById("rankDisplay").textContent = `Rango: ${currentRank.name}`;
            document.getElementById("rankImage").src = currentRank.img;
            document.getElementById("rankImage").alt = `Insignia de ${currentRank.name}`;
        }

        function loadQuestion() {
            // Establecer una pregunta al azar, pero las opciones están ordenadas de menor a mayor rango
            let randomIndex = Math.floor(Math.random() * ranks.length);
            let rank = ranks[randomIndex];

            document.getElementById("result").textContent = ""; // Limpiar mensaje anterior
            currentQuestion = rank; // Establecer la pregunta actual

            const optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = ""; // Limpiar botones anteriores

            // Si las opciones no han sido generadas aún, las fijamos en orden creciente de puntos
            if (optionsOrder.length === 0) {
                optionsOrder = [...ranks].sort((a, b) => a.points - b.points); // Ordenamos de menor a mayor
            }

            // Generamos los botones con un orden fijo basado en `optionsOrder`
            optionsOrder.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option.name;
                button.onclick = () => checkAnswer(button, option, rank);
                optionsContainer.appendChild(button);
            });

            // Mostrar la imagen correspondiente a la pregunta actual
            document.getElementById("rankImage").src = currentQuestion.img;
        }

        function checkAnswer(button, selected, correct) {
            let allButtons = document.querySelectorAll(".options button");

            // Si ya se presionó un botón, no hacer nada
            if (button.classList.contains('correct') || button.classList.contains('incorrect')) return;

            // Si la respuesta es correcta
            if (selected.name === correct.name) {
                document.getElementById("result").textContent = "¡Correcto!";
                document.getElementById("result").style.color = "green";
                score += 10;
                button.classList.add("correct");

                // Cambiar a la siguiente pregunta con un tiempo reducido
                setTimeout(() => {
                    updateRankDisplay(); // Solo actualizar la imagen del rango después de acertar
                    document.getElementById("score").textContent = score;
                    document.getElementById("highScore").textContent = highScore;
                    saveHighScore();
                    loadQuestion();
                }, 500); // Tiempo reducido a 500ms (0.5 segundos) después de una respuesta correcta
            } else {
                document.getElementById("result").textContent = "Incorrecto. Inténtalo de nuevo.";
                document.getElementById("result").style.color = "red";
                score = Math.max(0, score - 1);
                button.classList.add("incorrect");

                // No cambiamos la imagen ni la pregunta, solo se muestra la opción de intentar nuevamente
                document.getElementById("score").textContent = score;
                document.getElementById("highScore").textContent = highScore;
                saveHighScore();
            }
        }

        function startGame() {
            score = 0;
            optionsOrder = []; // Resetear el orden de las opciones para el nuevo juego
            document.getElementById("score").textContent = score;
            document.getElementById("startButton").style.display = 'none'; // Ocultar botón de iniciar
            loadQuestion();
        }

        window.onload = () => {
            loadHighScore();
        };
    </script>
</body>
</html>
